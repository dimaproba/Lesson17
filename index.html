<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/button.css">
   <title>Lesson17</title>
</head>

<body>
   <div class="wrapper">
      <div class="conteiner">
         <header class="conteiner__header header">
            <div class="header__container container-header">
               <a href="#" class="container-header__logo">
                  <img src="img/logo/logo.svg" alt="logo">
               </a>
               <nav class="container-header__nav-menu menu-list ">
                  <ul class="menu-list__list list-item">
                     <li class="list-item__1"><a href="#">About Us</a></li>
                     <li class="list-item__2"><a href="#">Courses</a></li>
                     <li class="list-item__3"><a href="#">EventsCourses</a></li>
                     <li class="list-item__4"><a href="#">Blog</a></li>
                     <li class="list-item__5"><a href="#">Contacts</a></li>
                  </ul>
               </nav>
               <div class="container-header__user-activation block-user">
                  <a href="#" class="block-user__button button">
                     <span>Get consultation</span>
                  </a>
                  <a href="#" class="block-user__user">
                     <span>Log in / Register</span>
                  </a>
               </div>
            </div>
         </header>
         <main class="conteiner__main-page main-page">
            <section class="main-page__section block-main">
               <div class="block-main__container">
                  <div class="block-main__body body-main">
                     <div class="body-main__colomn1">
                        <div class="body-main__link">
                           <a href="#"><span>Play showreel</span></a>
                        </div>
                        <div class="body-main__title title-main">
                           <h1 class="title-main__title">Enjoy studying
                              with Createx Online Courses</h1>
                           <div class="title-main__button button-title">
                              <div class="button-title__about-us button button--transparent"><a href="#">About us</a>
                              </div>
                              <div class="button-title__explore-courses button"><a href="#">Explore courses</a></div>
                           </div>
                        </div>
                     </div>
                     <div class="body-main__column2">
                        <img class="body-main__illustration" src="img/illustration/illustration.svg"
                           alt="illustration">
                     </div>
                  </div>
                  <div class="block-main__advantages advantages-block">
                        <div class="advantages-block__item">
                           <div class="advantages-block__value"><span>1200</span></div>
                           <div class="advantages-block__result"><span>Students graduated</span></div>
                        </div>
                        <div class="advantages-block__dot"></div>
                        <div class="advantages-block__item">
                           <div class="advantages-block__value"><span>84</span></div>
                           <div class="advantages-block__result"><span>Completed courses</span></div>
                        </div>
                        <div class="advantages-block__dot"></div>
                        <div class="advantages-block__item">
                           <div class="advantages-block__value"><span>16</span></div>
                           <div class="advantages-block__result"><span>Qualified tutors</span></div>
                        </div>
                        <div class="advantages-block__dot"></div>
                        <div class="advantages-block__item">
                           <div class="advantages-block__value"><span>5</span></div>
                           <div class="advantages-block__result"><span>Years of experience</span></div>
                     </div>
                  </div>
                  <div class="block-main__decor decor-main">
                     <div class="decor-main__item1"></div>
                     <div class="decor-main__item2"></div>
                     <div class="decor-main__item3"></div>
                     <div class="decor-main__item4"></div>
                     <div class="decor-main__item5"></div>
                     <div class="decor-main__item6"></div>
                  </div>
               </div>
            </section>
         </main>
         <footer class="conteiner__footer"></footer>
      </div>
   </div>
</body>

</html>
